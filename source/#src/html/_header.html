<header class="header">
  <div class="container">
    <div class="header__main-wrapper">
      <div class="header__left-wrapper">
        <div class="header__conf-logo conf-logo">
          <img
            src="img/header-conf-logo.svg"
            class="header__conf-logo-img"
            alt=""
          />
        </div>
        <div class="header__bank-logo">
          <img
            src="img/header-bank-logo.svg"
            class="header__conf-bank-img"
            alt=""
          />
        </div>
        <div class="header__text">
          <h1 class="header__title title-h1">
            <div class="header__date">
              <span>30</span>
              <span>сентября</span>
              <span>сен.</span>
            </div>
            <span class="safari-correct safari-correct_2">Конференция</span>
            <span class="safari-correct safari-correct_2">про дизайн</span>
            <div class="header__squares">
              <img
                class="header__squares-pic"
                src="img/header-squares.png"
                alt=""
              />
            </div>
            <br />
            <span class="safari-correct safari-correct_1">в</span>
            <div class="header__spiral">
              <img src="img/header-spiral.png" alt="" />
            </div>
            <span class="safari-correct safari-correct_1">финтехе</span>
          </h1>
          <p class="header__subtitle">
            30 сентября дизайн-команды современных банков расскажут в
            онлайн-формате, куда движется индустрия
          </p>
          <button class="header__btn-registration btn btn--primary">
            Зарегистрироваться
          </button>
        </div>
      </div>
      <div class="header__right-wrapper">
        <!-- <img src="img/header-animation.png" alt="" class="header__animation" /> -->
        <div class="header__animation-coin">
          <img src="video/coin/bluecoin_0000.png" alt="" />
        </div>
        <video
          class="header__animation-video"
          preload="auto"
          muted="muted"
          playsinline=""
        >
          <source src="video/main_banner.mp4" type="video/mp4;" />
        </video>
      </div>
    </div>
  </div>
</header>
